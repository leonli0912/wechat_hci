<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="UTF-8">

<title>ELearning Cloud</title>
<!-- <script type="text/javascript" src="src/datajs-1.1.2.min.js"></script> -->
<!-- UI5 Bootstrap with OpenUI5 https://sapui5.hana.ondemand.com/resources/sap-ui-core.js -->
<script id="sap-ui-bootstrap" type="text/javascript"
	src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	data-sap-ui-theme="sap_bluecrystal"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-libs="sap.m,sap.ui.layout,sap.ui.unified"
	data-sap-ui-resourceroots='{
            "elearning_ui5": "./"
        }'>
	
</script>
<script>
	sap.ui.getCore().attachInit(function() {

		/*    		 new sap.ui.core.ComponentContainer({
		 name : "elearning_ui5"
		 }).placeAt("content");
		 */

		var component = sap.ui.component({
			name : "elearning_ui5"
		});

		var componentContainer = new sap.ui.core.ComponentContainer({});
		componentContainer.setComponent(component);
		
		var logonButton = new sap.ui.unified.ShellHeadItem({
			icon : "sap-icon://log",
			press : function() {
				window.sessionStorage.removeItem("login_token");
		        window.sessionStorage.removeItem("wechat_user");
		        sap.ui.getCore().byId("mainShell").setHeaderVisible(false);
				var oRouter = component.getRouter();
				oRouter.navTo("logon", true);
			}
		});
		
		var personalCenterButton = new sap.ui.unified.ShellHeadItem({
			icon : "sap-icon://person-placeholder",
			press : function() {
				var oRouter = component.getRouter();
				oRouter.navTo("personalCenter", true);
			}
		});

		var oShell = new sap.ui.unified.Shell("mainShell", {
			icon : "src/img/NewLogo.jpg",
			headEndItems : [ logonButton,personalCenterButton ],
			content : componentContainer
		}).placeAt("content");

		oShell.addStyleClass("mainShell");

	});
</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
